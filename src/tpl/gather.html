<div class="gather">
    <div class="gather-bar">
        <p class="gather-progress" style="width: {{digprogress}}">
        </p>
        <div class="gather-time">
            <span class="gather-time-union">{{dig_format_time}}</span>
        </div>
    </div>
    <div class="gather-game">
        i am gather game
    </div>
    <div class="gather-btn-wrapper">
        <p>
            {{#pitmark}}已采集<span>{{total_gather_coin}}</span>枚流量币{{/pitmark}}
        </p>
        <div>
            {{^pitmark}}<a class="gather-btn">开始采集</a>{{/pitmark}}
            {{#pitmark}}
                    {{#pit_fn}}
                        <a class="gather-btn {{pit_class}}">领取</a>
                    {{/pit_fn}}
            {{/pitmark}}
        </div>
    </div>
</div>
